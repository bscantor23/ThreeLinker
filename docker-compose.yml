x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

networks:
  linker-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  nginx-cache:
    driver: local

  certbot-etc:
    external: true
  certbot-var:
    external: true

  certbot-www:

services:
  # Redis - Shared State Store
  redis:
    image: redis:7.2-alpine
    container_name: linker-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - linker-network
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging: *default-logging

  # Socket.IO Server 1 (Primary)
  linker-server-1:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
      args:
        SERVER_PORT: 3001
    container_name: linker-server-1
    environment:
      - PORT=3001
      - INSTANCE_ID=server-1
      - REDIS_HOST=linker-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - NODE_ENV=production
    networks:
      - linker-network
    depends_on:
      - redis

  # Socket.IO Server 2 (Backup)
  linker-server-2:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
      args:
        SERVER_PORT: 3002
    container_name: linker-server-2
    environment:
      - PORT=3002
      - INSTANCE_ID=server-2
      - REDIS_HOST=linker-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - NODE_ENV=production
    networks:
      - linker-network
    depends_on:
      - redis

  # Frontend Server - Vite Dev
  frontend:
    container_name: linker-frontend
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "5173:5173"
    networks:
      - linker-network
    environment:
      - NODE_ENV=development
      - VITE_SERVER_URL=${VITE_SERVER_URL}
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
    logging: *default-logging

  # nginx Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: linker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl-config.conf:/etc/nginx/conf.d/ssl-config.conf
      - nginx-cache:/tmp/nginx_cache
      - ./nginx/logs:/var/log/nginx
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - linker-network
    depends_on:
      - frontend
      - linker-server-1
      - linker-server-2
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging: *default-logging

  # Certbot - solo se ejecuta bajo demanda (no como servicio permanente)
  certbot:
    image: certbot/certbot:latest
    container_name: linker-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - linker-network
    logging: *default-logging