# SSL Configuration for ThreeLinker

server {
    listen 443 ssl;
    server_name threelinker.genodev.com.co;

    # Certificados Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/threelinker.genodev.com.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/threelinker.genodev.com.co/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/threelinker_access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/threelinker_error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ===== FRONTEND =====
    location / {
        proxy_pass http://threelinker_frontend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_cache_bypass $http_upgrade;
    }

    # ===== SOCKET.IO (sticky por roomId) =====
    location /socket.io/ {
        limit_req zone=websocket burst=5 nodelay;

        proxy_pass http://threelinker_backend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Room-ID $arg_roomId;
    }

    # ===== API: health, stats, load-balancer =====

    # /api/health
    location = /api/health {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://threelinker_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Content-Type "application/json" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # /api/stats
    location = /api/stats {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://threelinker_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Content-Type "application/json" always;

        proxy_cache static_cache;
        proxy_cache_valid 200 30s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # /api/load-balancer
    location = /api/load-balancer {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://threelinker_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Content-Type "application/json" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # ===== HEALTH CHECKS /health/server-1 etc. =====
    location ~ ^/health/(server-[12]) {
        limit_req zone=api burst=5 nodelay;

        proxy_pass http://threelinker_backend;
        proxy_set_header Host $host;

        add_header Content-Type "application/json" always;
        add_header Cache-Control "no-cache" always;
    }

    # ===== NGINX STATUS =====
    location /nginx_status {
        stub_status on;
        access_log off;

        allow 127.0.0.1;
        deny all;
    }

    # ===== ERROR PAGES =====
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /var/www/threelinker;
    }

    location = /50x.html {
        root /var/www/threelinker;
    }
}
