# /etc/nginx/conf.d/default.conf
# nginx.conf - Configuración optimizada para ThreeLinker

# === UPSTREAMS ===

upstream linker_frontend {
    server linker-frontend:5173 max_fails=3 fail_timeout=30s;
    keepalive 8;
}

upstream linker_backend {
    # Sticky sessions por roomId (asegúrate de pasar ?roomId=... desde el cliente)
    hash $arg_roomId consistent;

    server linker-server-1:3001 max_fails=3 fail_timeout=30s;
    server linker-server-2:3002 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

# === MAP PARA WEBSOCKETS ===
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=20r/s;

# Cache para estáticos
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m 
                 max_size=100m inactive=60m use_temp_path=off;

# === SERVER HTTP (80): ACME + redirección a HTTPS ===

server {
    listen 80;
    server_name linker.genodev.com.co localhost;

    # Logs
    access_log /var/log/nginx/linker_access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/linker_error.log warn;

    # ACME challenge (Certbot webroot)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Endpoint de health para el healthcheck HTTP (sin redirigir)
    location = /api/health {
        return 200 '{"status":"ok","via":"http-80"}';
        add_header Content-Type "application/json";
    }

    # Todo lo demás → redirigir a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server HTTPS en archivo separado
include /etc/nginx/conf.d/ssl-config.conf;
