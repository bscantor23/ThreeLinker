services:
  three-linker:
    build:
      context: .
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:3001}
    container_name: three-linker
    ports:
      - "80:5173"    # Puerto web principal
      - "3001:3001"  # Puerto directo del servidor
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s