# nginx.conf - Configuración optimizada para ThreeLinker con high availability
# Sticky sessions por roomId, WebSockets optimizados, y servir Vite build

# Configuración de upstream para frontend
upstream threelinker_frontend {
    server threelinker-frontend:5173 max_fails=3 fail_timeout=30s;
    keepalive 8;
}

# Configuración de upstream con hash por roomId para API
upstream threelinker_backend {
    # Hash por roomId para sticky sessions
    hash $arg_roomId consistent;
    
    # Servidores Socket.IO backend (sin backup cuando se usa hash)
    server threelinker-server-1:3001 max_fails=3 fail_timeout=30s;
    server threelinker-server-2:3002 max_fails=3 fail_timeout=30s;
    
    # Keepalive para mejor performance
    keepalive 32;
}

# Rate limiting para protección
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=20r/s;

# Cache zones para assets estáticos
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m 
                 max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost;
    
    # Logging optimizado
    access_log /var/log/nginx/threelinker_access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/threelinker_error.log warn;
    
    # Security headers básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Compresión optimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ===== FRONTEND SERVER (VITE DEV SERVER) =====
    location / {
        # Proxy al servidor frontend Vite
        proxy_pass http://threelinker_frontend;
        
        # Headers para desarrollo con HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para desarrollo
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass para desarrollo
        proxy_cache_bypass $http_upgrade;
    }
    
    # ===== SOCKET.IO CON STICKY SESSIONS =====
    location /socket.io/ {
        # Rate limiting para WebSockets
        limit_req zone=websocket burst=5 nodelay;
        
        # Proxy al backend con load balancing
        proxy_pass http://threelinker_backend;
        
        # Headers esenciales para WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimizados para WebSockets
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer optimization para WebSockets
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Mantener sesiones largas
        proxy_set_header Connection "keep-alive";
        
        # Headers para sticky sessions por roomId
        proxy_set_header X-Room-ID $arg_roomId;
    }
    
    # ===== API ENDPOINTS =====
    location ~ ^/api/(health|stats|load-balancer) {
        # Rate limiting para API
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://threelinker_backend;
        
        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers de respuesta JSON
        add_header Content-Type "application/json" always;
        
        # Cache para endpoints de stats (30 segundos)
        location ~ ^/api/stats {
            proxy_cache static_cache;
            proxy_cache_valid 200 30s;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # No cache para health checks
        location ~ ^/api/health {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }
    }
    
    # ===== HEALTH CHECKS ESPECÍFICOS =====
    location ~ ^/health/(server-[12]) {
        # Rate limiting
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://threelinker_backend;
        proxy_set_header Host $host;
        
        # Headers específicos para health checks
        add_header Content-Type "application/json" always;
        add_header Cache-Control "no-cache" always;
    }
    
    # ===== NGINX STATUS (OPCIONAL PARA MONITORING) =====
    location /nginx_status {
        stub_status on;
        access_log off;
        
        # Restringir acceso solo a localhost
        allow 127.0.0.1;
        deny all;
    }
    
    # ===== ERROR PAGES =====
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/threelinker;
    }
    
    location = /50x.html {
        root /var/www/threelinker;
    }
}

