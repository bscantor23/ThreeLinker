x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

networks:
  threelinker-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  nginx-cache:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local

services:
  # Redis - Shared State Store
  redis:
    image: redis:7.2-alpine
    container_name: threelinker-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - threelinker-network
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging: *default-logging

  # Frontend Server - Vite Dev
  frontend:
    container_name: threelinker-frontend
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "5173:5173"
    networks:
      - threelinker-network
    environment:
      - NODE_ENV=development
      - VITE_SERVER_URL=${VITE_SERVER_URL}
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
    logging: *default-logging

  # Socket.IO Server 1 (Primary)
  threelinker-server-1:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: threelinker-server-1
    restart: unless-stopped
    environment:
      - PORT=3001
      - INSTANCE_ID=server-1
      - REDIS_HOST=threelinker-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - NODE_ENV=production
      - DEBUG=collaboration:*
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "server.js"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - threelinker-network
    logging: *default-logging

  # Socket.IO Server 2 (Backup)
  threelinker-server-2:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: threelinker-server-2
    restart: unless-stopped
    networks:
      - threelinker-network
    environment:
      - PORT=3002
      - INSTANCE_ID=server-2
      - REDIS_HOST=threelinker-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - NODE_ENV=production
      - DEBUG=collaboration:*
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "server.js"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging: *default-logging

  # nginx Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: threelinker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl-config.conf:/etc/nginx/conf.d/ssl-config.conf
      - nginx-cache:/tmp/nginx_cache
      - ./nginx/logs:/var/log/nginx
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot-www:/var/www/certbot
    networks:
      - threelinker-network
    depends_on:
      - frontend
      - threelinker-server-1
      - threelinker-server-2
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      # usa el endpoint sin redirección que definimos en el server 80
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging: *default-logging

  certbot:
    image: certbot/certbot:latest
    container_name: threelinker-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot-www:/var/www/certbot
    networks:
      - threelinker-network
    # NO exponemos 80 aquí para evitar conflicto; Nginx sirve el webroot
